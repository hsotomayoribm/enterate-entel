    </div>
    <!-- Title/Header -->
    <section class="hero is-link">
      <div class="hero-head">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-four-fifths">
              <nav
                class="navbar is-spaced"

                aria-label="main navigation"
              >
                <div class="navbar-brand">
                    
                  <a
                    role="button"
                    class="navbar-burger"
                    aria-label="menu"

    <!-- Body -->
    <section class="hero is-small">
      <script src="https://cdn.appid.cloud.ibm.com/appid-0.3.0.min.js"></script>
      <!-- Input field (go ahead ask me anything...)-->
      <div class="hero-body">
        <div class="field">
          <p class="control has-icons-left">
            <input
              class="input"
              id="gaama"
              placeholder="Vamos!, preguntame lo que sea... luego presiona enter "
            />
            <span class="icon is-small is-left">
              <i class="fas fa-search"></i>
            </span>
          </p>
        </div>
        <!-- Search facets and results -->
        <div
          class="
            columns
            is-1-mobile is-0-tablet is-3-desktop is-8-widescreen is-2-fullhd
          "
        >
          <!-- Left Column -->
          <div class="column is-one-third">
            <!-- Indexed Content -->
            <article id="content_index" class="message is-link">
              <div class="message-header">
                <p>Filtros</p>
                <button
                  id="content_index_button"
                  class="delete"
                  aria-label="delete"
                ></button>
              </div>
              <div class="message-body">
                <div id="answer_facets" > 
                  <div class="answer_facets_hs">
                  Fuente de datos:
                  </div>
                  <div id="content_config" class="is-hidden">
                    <div class="field">
                      <div class="control">
                        <textarea
                          id="config_json"
                          class="textarea has-text-link"
                          placeholder="Paste in config json..."
                        ></textarea>
                      </div>
                    </div>
                  </div>
                  <div id="content_sources" class="control">
                    <label class="checkbox">
                      <input
                        type="checkbox"
                        id="cc075477-a2d4-992c-0000-017d8de9bca9"
                        checked
                      />
                      Preguntas Frecuentes Portal Web
                      <br />
                      <input
                        type="checkbox"
                        id="4aa69af6-1ed7-b5a7-0000-017d8dea7823"
                        checked
                      />
                      Preguntas Frecuentes Portal Intranet
                      <br />
                      <input
                        type="checkbox"
                        id="4aa69af6-1ed7-b5a7-0000-017d8de95aa1"
                        checked
                      />
                      CategorÃ­a retiros
                      <br />
                      <input
                        type="checkbox"
                        id="430b6c5d-3e89-f944-0000-017d8de71f43"
                        checked
                      />
                      CategorÃ­a leyes
                      <br />
                    </label>
                  </div>
                  <br />
                </div>
              </div>
            </article>
          </div>
          <!-- Right Column -->
          <div class="column is-two-thirds">
            <article id="error_message" class="message is-danger is-hidden">
              <div class="message-header">
                <p>Error en el servicio ðŸ˜¯</p>
                <button class="delete" aria-label="delete"></button>
              </div>
              <div class="message-body">
                Algo a salido mal. Adelante, haz tu pregunta de nuevo...
              </div>
            </article>
            <article id="warning_message" class="message is-warning is-hidden">
              <div class="message-header">
                <p>No se encontraron resultados</p>
                <button class="delete" aria-label="delete"></button>
              </div>
              <div class="message-body">Prueba haciendo otra pregunta...</div>
            </article>
            <article id="success_message" class="message is-Success is-hidden">
              <div class="message-header">
                <p>Mejores resultados</p>
                <button class="delete" aria-label="delete"></button>
              </div>
              <div class="message-body">
                Aqui estan los mejores resultados! ðŸ˜‹
              </div>
            </article>

            <!-- Answers (discovery.js - Line 243) -->
            <div id="answers" class="is-hidden"></div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="content has-text-centered">
          <p>
            
          </p>
        </div>
      </div>
    </footer>
